<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="video-container" class="video-container">
        <video id="video" controls>
            <source src="./assets/Intro.mp4" type="video/mp4">
            <p>Tu navegador no soporta el video <a href="./assets/Intro.mp4">Descargar</a></p>
        </video>
        <div class="video-buttons">
            <button id="backwardSeconds">-10</button>
            <button id="play">Play/Pause</button>
            <button id="forwardSeconds">+10</button>
            <button id="fullScreen">FullScreen</button>
            <input type="range" id="control" min="0" max="100" step="0.1" value="0">
        </div>
    </div>
    <audio id="audio" src="./assets/Fix You.mp3"></audio>
    <section class="audio-buttons">
        <button id="backwardSecondsAudio">-10</button>
        <button id="playAudio">Play/Pause</button>
        <button id="forwardSecondsAudio">+10</button>
        <input type="range" id="controlAudio" min="0" max="100" step="0.1" value="0">
        <input type="range" id="controlAudioVolume" min="0" max="100" step="0.1" value="100">
    </section>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
